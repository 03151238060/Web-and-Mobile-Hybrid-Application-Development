<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice</title>
</head>
<body>
    <h1>Tables practice is going on</h1>
    <marquee behavior="scroll" direction="left">Tables practice is going on</marquee>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Income</th>
                <th>Expenditure</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th>1st January</th>
                <td>250</td>
                <td>36</td>
            </tr>

            <tr>
                <th>2nd January</th>
                <td>249</td>
                <td>54</td>
            </tr>

            <tr>
                <th>31st January</th>
                <td>244</td>
                <td>87</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td></td>
                <td>7854</td>
                <td>9481</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
