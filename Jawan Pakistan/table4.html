<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practicing</title>
</head>
<body>
    <h1>Tables practice is going on</h1>
    <marquee behavior="scroll" direction="left">Tables practice is going on</marquee>

    <table>
        <tr>
            <th></th>
            <th>ABC</th>
            <th>BBC</th>
            <th>CNN</th>
        </tr>

        <tr>
            <th>6pm-7pm</th>
            <td rowspan="2">Movie</td>
            <td>Comedy</td>
            <td>News</td>
        </tr>

        <tr>
            <th>7pm-8pm</th>
            <td>Sports</td>
            <td>Current Affairs</td>
        </tr>
    </table>
</body>
</html>
